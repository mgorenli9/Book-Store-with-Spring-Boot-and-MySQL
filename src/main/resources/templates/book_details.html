<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Title</title>
  <style>
    h1{
      font-size: 50px;
      margin-bottom:30px;
    }
    p{
      margin:6px;
    }
    strong, span{
      font-size:22px;
    }
  </style>
</head>
<body>

<!-- Navbar begins-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  href="/available_books">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/my_books">My Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="book_register">Add New Book</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- navbar ends -->


<div class="container text-center col-md-4" style="padding-top:80px">
  <h1>Book Details</h1>



  <form  th:object="${book}">
    <div>
      <strong>Book ID : </strong>
      <span th:text="${book.id}"></span> <br>
    </div>

    <div >
      <strong>Book Name : </strong>
      <span th:text="${book.name}"></span> <br>
    </div>

    <div >
      <strong>Author Name : </strong>
      <span th:text="${book.author}"></span> <br>
    </div>
    <div >
      <strong>Book Price : </strong>
      <span th:text="${book.price}"></span> <br>
    </div>

  </form>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
