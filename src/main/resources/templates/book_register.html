<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

<body>

<!-- Navbar begins-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/my_books">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="book_register">Add New Book</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- navbar ends -->


<div class="container text-center col-md-4" style="padding-top:80px">
    <h1> Register New Books</h1>
    <h5>Welcome to our new Book Store</h5><br>

    <form th:action="@{/save}" method="POST" name="myForm">
        <div class="mb-3">
            <label >Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Name...">

            <label>Author</label>
            <input type="text" class="form-control" name="author" placeholder="Enter Author Name...">

            <label>Price</label>
            <input type="text" class="form-control" name="price" placeholder="Enter Price...">
        </div>

        <button type="submit" class="btn btn-dark">Add Book</button>

    </form>

</div>

<script src="../js/send.js"></script>
